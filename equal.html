<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
	<header>
		<nav>
			<ul class="clearfix">
				<li><a href="equal.html" class="mode">Group Equal Split</a></li>
				<li><a href="index.html" class="mode">Individual</a></li>
				<li><a href="payper.html" class="mode">Group Pay Your Own</a></li>
			</ul>
		</nav>
	</header>
	<div class="screen">
		<section class="input container clearfix">
			<div class="people-number input-text clearfix">
				<label for="group-people">Number of People</label>
				<input type="text" name="group-people" id="group-people" placeholder="0" />
			</div>
			<div class="subtotal input-text clearfix">
				<label for="individual-subtotal">Subtotal</label>
				<input type="text" name="individual-subtotal" id="individual-subtotal" placeholder="$0" />
			</div>
			<div class="tax input-text clearfix">
				<label for="individual-tax">Tax</label>
				<input type="text" name="individual-tax" id="individual-tax" placeholder="$0" />
			</div>
			<div class="tip input-button-set clearfix">
				<button>10%</button>
				<button>15%</button>
				<button>20%</button>
			</div>
		</section>
		<section class="output clearfix">
			<div class="output-subtotal clearfix">
				<div class="output-label">Subtotal</div>
				<div class="result">$0</div>
			</div>
			<div class="output-tax clearfix">
				<div class="output-label">Tax</div>
				<div class="result">$0</div>
			</div>
			<div class="output-tip clearfix">
				<div class="output-label">Tip</div>
				<div class="result">$0</div>
			</div>
			<div class="total clearfix">
				<div class="output-label">Total Per Person</div>
				<div class="result">$0</div>
			</div>
		</section>
	</div>

    <script src="assets/js/jquery-1.9.1.min.js"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
