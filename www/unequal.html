<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<header>
		<nav class="modes">
			<ul class="clearfix button-set">
				<li class="mode-equal"><a href="equal.html">Group Equal Split</a></li>
				<li class="mode-single"><a href="index.html">Individual</a></li>
				<li class="mode-unequal on"><a href="unequal.html">Group Unequal</a></li>
			</ul>
		</nav>
	</header>
	<div class="screen">
		<h1>Unequal</h1>
		<div class="individual">
			<section class="input container clearfix">
				<div class="profile clearfix">
					<button type="button" class="person-icon"> </button>
					<input type="text" name="name" id="name" value="Person A" />
				</div>
				<div class="added-value subtotal input-text clearfix">
					<input type="text" name="item-value" id="item-value" />
					<button type="button" id="add">+</button>
				</div>
				<div class="tax input-text clearfix">
					<label for="individual-tax">Tax</label>
					<input type="text" name="individual-tax" id="individual-tax" placeholder="%" />
				</div>
				<div class="tip clearfix">
					<ul class="clearfix button-set">
						<li>
							<button><strong>10</strong><span>%</span></button>
						</li>
						<li class="on">
							<button><strong>15</strong><span>%</span></button>
						</li>
						<li>
							<button class="twenty-percent"><strong>20</strong><span>%</span></button>
						</li>
					</ul>
				</div>
			</section>
			<section class="output clearfix">
				<!-- <div class="output-subtotal clearfix">
								<div class="output-label">Subtotal</div>
								<div class="result">$0</div>
							</div>
							<div class="output-tax clearfix">
								<div class="output-label">Tax</div>
								<div class="result">$0</div>
							</div> -->
				<div class="output-tip clearfix">
					<div class="output-label">Tip</div>
					<div class="result">$0</div>
				</div>
				<div class="total clearfix">
					<div class="output-label">Total</div>
					<div class="result">$0</div>
				</div>
			</section>
		</div>
	</div>

	<script type="text/javascript" src="cordova-2.7.0.js"></script>
	<script type="text/javascript" charset="utf-8">

	// Wait for Cordova to load
	//
	document.addEventListener("deviceready", onDeviceReady, false);

	// Cordova is ready
	//
	function onDeviceReady() {
	    navigator.splashscreen.hide();
	}

	</script>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/scripts.js"></script>
	
	
</body>
</html>
